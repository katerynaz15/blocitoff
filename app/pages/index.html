<!DOCTYPE HTML>
<html ng-app = "app">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>My Tasks</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script type="text/javascript" src="/js/app.js"> </script>
	<script src="angular.js"></script>
	<script src="angular-cookies.js"></script>
	<!-- // <script type="text/javascript" src="http://code.angularjs.org/X.Y.Z/angular-cookies.js"></script> -->
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="app/sass/style.scss">
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
</head>

<body ng-controller="TodoCtrl">
	<span>Remaining {{remaining()}} from {{todos.length}}</span>
	[ <a href="" ng-click="archive()">Archive Tasks</a> ]
	<ul class="unstyled">
		<li ng-repeat="todo in listFromFirebase">
			<input type="checkbox" ng-model="todo.done">
			<span class="done-{{todo.done}}">{{todo.text}}</span>
		</li>
	</ul>
	<form ng-submit="addTask()">
		<input type="text" ng-model="todoText"  size="30"
		placeholder="New Task">
		<select>
			<option>High</option>
			<option>Medium</option>
			<option>Low</option>
		</select>
		<button class="btn"><i class="icon-plus"></i>Add</button>
	</form>

</body>
</html>
