<!DOCTYPE HTML>
<html ng-app = "app">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>My Tasks</title>
	<style type="text/css">
		.todoPrio {
			background-color: red
		}
	</style>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script type="text/javascript" src="/js/app.js"> </script>
	<script src="angular.js"></script>
	<!-- <script src="angular-cookies.js"></script>-->
	<!-- // <script type="text/javascript" src="http://code.angularjs.org/X.Y.Z/angular-cookies.js"></script> -->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>
</head>

<body ng-controller="TodoCtrl">
	<!-- <div ui-view></div> -->
	<a href="" ng-click="archive()">Task History</a>
	<a href="" ng-click="active()">Active Tasks</a> 
	<p><span>Remaining {{remaining()}} from {{todos.length}}</span></p>
	<ul class="unstyled">
		<li ng-repeat="todo in listFromFirebase">
			<input type="checkbox" ng-model="todo.done">
			<span class="done-{{todo.done}} todoText">{{todo.text}}</span><small class="todoPrio">{{todo.priority}}</small><span class="datetime">{{todo.createdAtInt | date:'small'}}</span>
		</li>
	</ul>
	<form ng-submit="addTask()">
		<input type="text" ng-model="newTodo.text" placeholder="New Task">
		<select ng-model="newTodo.myPriority">
			<option>High</option>
			<option>Medium</option>
			<option>Low</option>
		</select>
		<button type="submit">Add Task</button>
		<button ng-if="resetButtonEnabled" ng-click="reset()">Reset</button>
	</form>
</body>
</html>
